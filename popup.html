<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Messages</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
  	/* CSS for styling elements */
  	label { color: white; }
      body {
      	font-family: 'Roboto', sans-serif;
          margin: 0;
          padding: 20px;
          width: 350px;
          background-color: #f5f5f5;
          color: #202124;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }
      .container {
      	flex: 1;
      }
      .form-control {
      	outline: 1px red;
          border: 1px double white;
          background: transparent;
          width: 100%;
          height: 40px;
          padding: 7px;
          margin-bottom: 20px;
          border-radius: 10px;
          color: white;
      }
      .header { text-align: center; padding-bottom: 20px; }
     .btn-submit { width: 100%; margin-top: 10px; }
     .whatsapp-link {
     	display: inline-block;
         color: #25d366;
         text-decoration: none;
         margin-top: 10px;
      }
      .whatsapp-link i { margin-right: 5px; }
      button.stop-btn {
      	position: relative;
          font-size: 1.2em;
          padding: 0.7em 1.4em;
          background-color: #BF0426;
          text-decoration: none;
          border: none;
          border-radius: 0.5em;
          color: #DEDEDE;
          box-shadow: 0.5em 0.5em 0.5em rgba(0, 0, 0, 0.3);
          cursor: pointer;
      }
      button.stop-btn::before {
      	position: absolute;
          content: '';
          height: 0;
          width: 0;
          top: 0;
          left: 0;
          background: linear-gradient(135deg, rgba(33,33,33,1) 0%, rgba(33,33,33,1) 50%, rgba(150,4,31,1) 50%, rgba(191,4,38,1) 60%);
          border-radius: 0 0 0.5em 0;
          box-shadow: 0.2em 0.2em 0.2em rgba(0, 0, 0, 0.3);
          transition: 0.3s;
      }
      button.stop-btn:hover::before {
      	width: 1.6em;
          height: 1.6em;
      }
      button.stop-btn:active {
      	box-shadow: 0.2em 0.2em 0.3em rgba(0, 0, 0, 0.3);
          transform: translate(0.1em, 0.1em);
      }
      input[type="submit"] {
      	margin-top: 20px;
          padding: 17px 40px;
          border-radius: 50px;
          cursor: pointer;
          border: 0;
          background-color: white;
          box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
          letter-spacing: 1.5px;
          text-transform: uppercase;
          font-size: 15px;
          transition: all 0.5s ease;
      }
      input[type="submit"]:hover {
      	letter-spacing: 4px;
          background-color: rgb(24, 191, 220);
          color: hsl(0, 0%, 100%);
          box-shadow: rgb(24, 191, 220) 0px 7px 29px 0px;
      }
      input[type="submit"]:active {
      	letter-spacing: 3px;
          background-color: hsl(24, 191, 220);
          color: hsl(0, 0%, 100%);
          box-shadow: rgb(24, 191, 220) 0px 0px 0px 0px;
          transform: translateY(10px);
          transition: 100ms;
      }
      h3 {
      	color: #1a73e8;
          margin-top: 0;
          padding-bottom: 16px;
          border-bottom: 1px solid #dadce0;
          display: flex;
          align-items: center;
      }
      h3 .material-icons {
      	margin-right: 10px;
          color: #1a73e8;
      }
      textarea {
      	resize: vertical;
          min-height: 100px;
      }
      footer {
            text-align: center;
            padding: 12px;
            margin-top: auto;
            color: #5f6368;
            font-size: 12px;
            border-top: 1px solid #dadce0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer .material-icons {
            font-size: 14px;
            margin: 0 4px;
            color: #5f6368;
        }

        .author {
            font-weight: 500;
            color: #1a73e8;
        }
</style>
</head>
<body>

  <header class="header mt-4">

  </header>
  <div class="container text-center">
  	<div class="mb-3">
  	<label for="HatersName"><span class="material-icons">person</span> Enter Your HaterSName(SiiNgle):</label>
      <input type="text" id="HatersName" class="form-control" placeholder="Enter Haters Name">
      </div>
      <div class="mb-3">
      	<label for="messageText"><span class="material-icons">message</span>Enter Messages To Send (One Per line):</label>
          <textarea class="form-control" id="messageText" rows="5" placeholder="Enter your messages here..."></textarea>
      </div>
      <div class="mb-3">
      	<label for="speed"><span class="material-icons">speed</span> Enter Speed (seconds between messages):</label>
          <input type="number" id="speed" class="form-control" placeholder="Delay in seconds" min="1" value="1">
      </div>
      <input type="submit" id="sendBtn" value="Submit">
      	<div class="mb-3">
      	<label for="speed"><span class="material-icons">pause</span>Stop Sending Sms</label>
          <button type="submit" id="stopBtn" class="stop-btn">Press Here To Stop</button>
      </div>
      <!-- WhatsApp Approval Context Section -->
        <div class="whatsapp-link">
            <p>If want to clear you Quary...!! Press HereðŸ‘‡</p>
            <a href="https://wa.me/919919180262" target="_blank">
                <span class="material-icons">chat</span>
                Click here to chat on WhatsApp
            </a>
        </div>
    </div>
    <footer>
        <span class="material-icons">code</span>
        Developed by <span class="author">Xmarty Ayush King</span>
        <span class="material-icons">favorite</span>
    </footer>
  <script src="popup.js"></script>

</body>
</html>
